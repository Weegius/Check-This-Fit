{% extends "base.html" %}
{% block title %} Home Page {% endblock %}

{% block content %} 


<div class="jumbotron container mt-5 mb-5 px-10">
    <h1 class="display-4">Check the Fit</h1>
    <div class="container mt-5 mb-5 px-10 ">
    </div>

    <form action="/clothes" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select image</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="image" id="image">
            <label class="custom-file-label" for="image">Select image...</label>
          </div>
        </div>

        <input type="text" name="title" placeholder="Name of clothing">

        <input type="text" name="type">

        <button type="submit" class="btn btn-primary">Upload</button>

    </form>

</div>

{% endblock %}
